<div class="container-fluid">
    <form [formGroup]="form" (ngSubmit)="add_comp_emp()">
        <div class mb-3>
            <label>Title</label>
            <input type="text" name="" class="form-control" formControlName="title">
        </div>

        <div class mb-3>
            <label>Body</label>
            <input type="text" name="" class="form-control" formControlName="body">
        </div>

        <div class mb-3>
            <label>Description</label>
            <input type="text" name="" class="form-control" formControlName="description">
        </div>


        <button class="btn btn-primary">Submit</button>



    </form>


</div>

<div class="container-fluid ">

    <div class="container  mt-5 ">

        <table class="table  table-hover  ">
            <thead>
                <tr>


                    <th class="a">title</th>
                    <th class="a">body</th>
                    <th class="a">description</th>
                </tr>


                <tr *ngFor="let get of viewemparray">
                    <td class="a">{{get.title}}</td>
                    <td class="a">{{get.body}}</td>
                    <td class="a">{{get.description}}</td>

                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>
</div>
